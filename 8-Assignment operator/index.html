<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8</title>
</head>
<body>
    <h1>Assignment operators</h1>
    <script>

        // =
        var num1 = 15;

        // +=
        num1 += 10; // num1 = num1 + 10
        console.log(num1);

        // -=
        num1 -= 10; // num1 = num1 - 10
        console.log(num1);

        // *=
        num1 *= 2; // num1 = num1 * 2
        console.log(num1);

        // /=
        num1 /= 2; // num1 = num1 / 2
        console.log(num1);

        // %=
        num1 %= 2; // num1 = num1 % 2
        console.log(num1);
    </script>
</body>
</html>
