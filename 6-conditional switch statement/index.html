<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6</title>
</head>
<body>
    <h1>switch statement</h1>
    <script>
        var currentDay = "Sat";
        switch (currentDay) {
            case "Mon" :
                console.log("Mon");
                break;
            case "Tue" :
                console.log("Tue");
                break;
            case "Wed" :
                console.log("Wed");
                break;
            case "Thu" :
                console.log("Thu");
                break;
            case "Fri" :
                console.log("Fri");
                break;
            case "Sat" :
                console.log("Sat");
                break;
            case "Sun" :
                console.log("Sun");
                break;
            default :
                console.log("Unknown");
        }
    </script>
</body>
</html>
