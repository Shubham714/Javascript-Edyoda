<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
</head>
<body>
    <h1>JS number functions</h1>
    <script>
        var num1 = 10;
        var num2 = 20.3;

        //toString() number as inpunt returns a string
        console.log(num1.toString());
        console.log(num2.toString());

        //parseInt() string as inpunt returns a number
        var strNum1 = "10";
        var strNum2 = "11.9";
        var strNum3 = "ABC";
        console.log(parseInt(strNum1));
        console.log(parseInt(strNum2));
        console.log(parseInt(strNum3));

        // parseFloat string as inpunt returns a floating number
        console.log(parseFloat(strNum2))

        // toFixed() takes floting number and rounds off to given position
        var strFloat = 76.9875434857;
        console.log(strFloat.toFixed());
        console.log(strFloat.toFixed(2));
    </script>
</body>
</html>
