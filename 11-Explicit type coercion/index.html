<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11</title>
</head>
<body>
    <h1>Explicit type coercion</h1>
    <script>
        // To string
        console.log(typeof(String(17)));

        // To number
        console.log(typeof(Number("154")));
        
        // To boolean
        console.log(typeof(Boolean(1)));
        console.log(Boolean(null));

        //
    </script>
</body>
</html>
