<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3</title>
</head>
<body>
    <h1>InBuilt String Functions</h1>
    <script>
        var firstString = "I Love India Love";
        
        // length of string
        console.log(firstString.length);

        //find index of a string in another string returns -1 if not found (case sensitive)
        console.log(firstString.indexOf("Love"));

        //find Last index of a string in another string
        console.log(firstString.lastIndexOf("Love"));

        //get part of a string slice(start, end) excluding last index
        console.log(firstString.slice(0, 5));
        console.log(firstString.slice(-4)); //from last

        //get sub string function - substr (start, length)
        console.log(firstString.substr(0, 7));
        console.log(firstString.substr(7));

        // part 2
        var example = "This is js tutorial";

        //toUpperCase() - converts to upper case
        console.log(example.toUpperCase());

        //toLowerCase() - converts to lower case
        console.log(example.toLowerCase());

        //concat() - it merge two or more string
        var firstName = "javascript";
        var lastname = "tutorial";
        console.log(firstName.concat(lastname));
        console.log(example.concat(' ', firstName, ' ', lastname));

        //we can also use '+' to concatenate string
        console.log(firstName + ' ' + lastname);

        //trim()- removes extra spaces
        var extraSpaces = '        shubham     ';
        console.log(extraSpaces.trim());

        //charAt() - takes position as argument returns the character at that position
        var testString = 'this is test string';
        console.log(testString.charAt(5));

        // split  split string on the basis of the argument passed
        console.log(testString.split(' '));
    </script>
</body>
</html>
